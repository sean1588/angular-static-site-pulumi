<ng-progress [showSpinner]="false" [color]="'#039BE5'"></ng-progress>
<mat-sidenav-container fullscreen [ngClass]="{ 'sidenav-closed': !isSidenavOpen }">

  <app-topnav header="App Title" (toggleMenu)="toggleSidenav()"></app-topnav>

  <mat-sidenav #sidenav [mode]="sidenavMode">
    <app-leftnav></app-leftnav>
  </mat-sidenav>

  <main>
    <router-outlet></router-outlet>
  </main>

</mat-sidenav-container>
